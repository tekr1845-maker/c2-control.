<!DOCTYPE html>
<html>
<head>
<title>C2 Command Control Panel (Demo)</title>
<style>
body {
  font-family: Arial;
  background: #0a0a0a;
  color: #00ff99;
  text-align: center;
  padding-top: 20px;
}

button {
  background: #00ff99;
  border: none;
  padding: 12px 20px;
  margin: 6px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}

.panel {
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #00ff99;
}

.log {
  text-align: left;
  max-width: 90%;
  margin: auto;
  font-size: 14px;
}
</style>
</head>
<body>

<h2>ðŸ§  Command & Control Panel (Learning Demo)</h2>

<div class="panel">
<button onclick="sendCommand('PING')">Send PING</button>
<button onclick="sendCommand('STATUS')">Request STATUS</button>
<button onclick="sendCommand('WORK')">Assign WORK</button>
<button onclick="sendCommand('RESET')">RESET Bots</button>
</div>

<div class="panel log" id="log"></div>

<script>
let bots = [
  {id: "BOT-001", status: "idle"},
  {id: "BOT-002", status: "idle"},
  {id: "BOT-003", status: "idle"}
];

function log(msg) {
  document.getElementById("log").innerHTML += "<br>" + msg;
}

function sendCommand(command) {
  log("ðŸ“¡ SERVER â†’ Command Sent: " + command);

  bots.forEach(bot => {
    setTimeout(() => handleBot(bot, command), randomDelay());
  });
}

function handleBot(bot, command) {
  if (command === "PING") {
    log("ðŸ¤– " + bot.id + " â†’ PONG");
  }

  if (command === "STATUS") {
    log("ðŸ¤– " + bot.id + " â†’ Status: " + bot.status);
  }

  if (command === "WORK") {
    bot.status = "working";
    log("ðŸ¤– " + bot.id + " â†’ Started Work...");
    setTimeout(() => {
      bot.status = "idle";
      log("ðŸ¤– " + bot.id + " â†’ Work Completed");
    }, randomDelay());
  }

  if (command === "RESET") {
    bot.status = "idle";
    log("ðŸ¤– " + bot.id + " â†’ Reset Complete");
  }
}

function randomDelay() {
  return Math.floor(Math.random() * 2000) + 500;
}
</script>

</body>
</html>
